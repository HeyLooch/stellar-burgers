<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Перенаправляем на корень с сохранением пути
      const segment = 1; // Укажите сегмент пути, если проект в подпапке (например, /repo-name/)
      const path = window.location.pathname.split('/').slice(segment).join('/');
      window.location.href = segment === 0 
        ? `/${path}${window.location.search}${window.location.hash}`
        : `/${window.location.pathname.split('/')[1]}/${path}${window.location.search}${window.location.hash}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
