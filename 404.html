<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1; // Укажите 1, если проект в подпапке (repo-name)
      const path = window.location.pathname
        .split('/')
        .slice(segment + 1)
        .join('/');
      window.location.href = 
        window.location.origin + 
        (segment ? `/${window.location.pathname.split('/')[segment]}` : '') + 
        '/#' + path + 
        window.location.search + 
        window.location.hash;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
